<!DOCTYPE html>
<html>
    <head>
        
        <!--
        제목 : title
        이름(ID) : writer_info
        팀명 : writer_team
        연락처 : writer_contact
        시간 : writer_time //경기하는 시간
        내용 : content
        
        -->
        
    </head>
    <body>
        <div class="container">
          <form action="/write" method="POST">
              <div class="well">
                <h3 style="text-align:center"> 광고하기</h3>
           
                <div class="form-group">
                    <label for="exampletitle1">제목</label>
                    <input name="title" type="text" class="form-control" id="exampleInputEmail1" placeholder="제목">
                </div>

            <form class="form-inline">
                <div class="form-group">
                    <fieldset disabled>
                        <div class="form-group">
                            <label for="disabledTextInput">이름(ID)</label>
                            <input name="writer_info" type="text" value ="<%=current_user.name%>(<%= current_user.real_team %>)"id="disabledTextInput" class="form-control" placeholder="<%=current_user.name%>(<%= current_user.real_team %>)">
                        </div>
                    </fieldset>
                </div>
  
                <div class="form-group">
                    <label for="exampleInputName2">팀 명</label>
                        <input name="writer_team" type="text" class="form-control" id="exampleInputName2" placeholder="@current_user.team">
                </div>
                <div class="form-group">
                    <label for="exampleInputName2">연락처</label>
                        <input name="writer_contact" type="text" class="form-control" id="exampleInputName2" placeholder="전화번호, 카카오톡 ID, 등등">
                </div>
            </form>   <br>
              
            <!--<form class="form-inline">-->
                <div class="form-group">
                    <label for="exampleInputName2">시간</label>
                        <input name="writer_time" type="text" class="form-control" id="exampleInputName2" placeholder="resvday">
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                        팀 구하기
                        </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                        용병 구하기
                    </label>
                </div>
            <!--</form>-->     <br>
            
            <div class="form-group">
                <label for="exampletitle1">내용</label>
                <!--<input type="text" class="form-control" id="exampleInputEmail1" placeholder="제목">-->
                    <textarea name="content" class="form-control" rows="7"></textarea>
            </div>

            <button type="submit" class="btn btn-default">작성완료</button>

            </div>
            </form>
        </div>
    </body>



</html>
