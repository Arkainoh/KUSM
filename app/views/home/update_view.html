<div id="page-content-wrapper">
        <div class="container">
          <form action="/update/<%=@one_post.id%>" method="POST">
              <div class="well">
           
                <div class="form-group">
                    <label for="exampletitle1">제목</label>
                    <input name="title" type="text" class="form-control" id="exampleInputEmail1" placeholder="제목" value="<%=@one_post.title %>">
                </div>

            <form class="form-inline">
                <div class="form-group">
                    <label for="exampleInputName2">이름(Email)</label>
                        <input name="writer_info" type="text" class="form-control" readonly="readonly" id="exampleInputName2" value="<%=current_user.name%>(<%= current_user.email %>)">
                </div>
  
                <div class="form-group">
                    <label for="exampleInputName2">소속팀</label>
                        <input name="writer_team" type="text" class="form-control"  readonly="readonly" id="exampleInputName2" value="<%= current_user.real_team %>">
                </div>
                <div class="form-group">
                    <label for="exampleInputName2">연락처</label>
                        <input name="writer_contact" type="text" class="form-control" id="exampleInputName2" placeholder="휴대폰 번호, 카카오톡 아이디, ..." value="<%=@one_post.writer_contact %>">
                </div>
            </form>
            <br>
              
                <div class="form-group">
                    <label for="exampleInputName2">시간정보</label>
                        <input name="writer_time" type="text" class="form-control" id="exampleInputName2"  placeholder="해당사항 없을 시 공란" value="<%=@one_post.writer_time %>">
                </div>
                <% if @one_post.optionsRadios == "팀" %>
                <div class="radio">
                    <label>
                        
                        <input type="radio" name="optionsRadios" id="optionsRadios1" value="팀" checked>
                        팀 구하기
                        </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios2" value="용병">
                        용병 구하기
                    </label>
                </div>
                <% else %>
                <div class="radio">
                    <label>
                        
                        <input type="radio" name="optionsRadios" id="optionsRadios1" value="팀" >
                        팀 구하기
                        </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios2" value="용병" checked>
                        용병 구하기
                    </label>
                </div>
                <% end %>
            <br>
            
            <div class="form-group">
                <label for="exampletitle1">내용</label>
                    <textarea name="content" class="form-control" rows="7"><%=@one_post.content %></textarea>
            </div>

            <button type="submit" class="btn btn-default">수정완료</button>

            </div>
